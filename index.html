<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tatup Card</title>
    <script src="https://use.fontawesome.com/5700aa4d99.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="polygon-description">
          <img
            src="images/Polygon 1.png"
            class="polygon-image"
            alt="Tatup image"
          />
          <p class="polygon-text">TATUP international Services Limited</p>
        </div>
        <div class="cash-deposit_card">
          <p class="cash-deposit-text">Cash Deposite Card</p>
          <p class="price">N100</p>
        </div>
      </div>
      <div class="phone-number">
        <i class="fa fa-user-o phone-icon" aria-hidden="true"></i>
        <p class="number">08095588700</p>
      </div>
      <div class="url">
        <p class="url-description">https://tatup-cashtoken.com</p>
      </div>
      <div class="card2">
        <div class="row2">
          <div class="image_div">
            <img
              src="images/Rectangle 3pin.svg"
              class="rectangle_img"
              alt="Rectangle image"
            />
            <p class="pin">PIN</p>
            <span class="spacing"></span>
          </div>
          <div class="image_div2">
            <img
              src="images/Polygon 1.png"
              class="polygon-image_2"
              style="width: 60px; height: 50px"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="instructions">
          <h3 class="title">Instruction for usage</h3>
          <p class="instruction_description">
            <span class="bold">Dial <sup>*</sup>347<sup>*</sup>312#
            and follow instructions </span>. <br>
            Enter the <span>Token Pin</span> and send. <br>
            <span class="price2">N1000</span>
          </p>
        </div>
        <div class="barcode">
            <div class="numbers">
                <p>Pieces No: 12063</p>
            </div>
            <div class="code">
                <p class="">Batch No: 2056882</p>
                <img src="images/Rectangle 6.svg" class="code_img" alt="">
            </div>
        </div>
        <div class="white">

        </div>
      </div>
    </div>
  </body>
</html>
